<section class="container m-5 w-50 ">
  <h2>New Status</h2>
<form>
    <div class="mb-3">
      <label for="statusName" class="form-label">Status </label>
      <input type="text" [(ngModel)]="statusName" class="form-control" id="statusName" name="statusName">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addStatus()">Submit</button>
  </form>
  </section>
