
<section class="container m-5 w-50 ">
  <h2>New Instruction</h2>
<form>
    <div class="mb-3">
      <label for="instructionText" class="form-label">Instruction text</label>
      <input type="text" [(ngModel)]="instructionText" class="form-control" id="instructionText" name="instructionText" aria-describedby="categoryName">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addInstruction()">Submit</button>
  </form>
</section>
