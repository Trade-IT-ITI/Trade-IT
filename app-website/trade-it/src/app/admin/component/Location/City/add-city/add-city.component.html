
<section class="container m-5 w-50 ">
  <h2>New City</h2>
<form>
    <div class="mb-3">
      <label for="cityName" class="form-label">City Name</label>
      <input type="text" [(ngModel)]="cityName" class="form-control" id="cityName" name="cityName">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addCity()">Submit</button>
  </form>
  </section>
