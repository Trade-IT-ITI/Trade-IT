<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5 m-auto text-center">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Change Password</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <label class="input-group-text">Old Password</label>
                        <input required type="text" class="form-control"  [(ngModel)]="oldPassword">
                    </div>
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <label class="input-group-text">New password</label>
                        <input required type="text" class="form-control"  [(ngModel)]="newPassword">
                    </div>
                   
                </div>
                <div class="mt-4">
                    <button class="btn btn-info"(click)="changePassword()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
