<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="../../../../assets/images/logo.jpeg"><span
                    class="font-weight-bold">{{user.firstName}} {{user.lastName}}</span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">First Name</label>
                        <p>{{user.firstName}}</p>
                    </div>
                    <div class="col-md-12"><label class="labels">Last Name</label>
                        <p>{{user.lastName}}</p>
                    </div>
                    <div class="col-md-12"><label class="labels">Phone Number</label>
                        <p>{{user.phone}}</p>
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label>
                        <p>{{user.email}}</p>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <h3>Actions</h3>
                    <a class="border px-3 p-1 add-experience" routerLink="/addProduct">
                        <i class="fa fa-plus back" ></i> Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
