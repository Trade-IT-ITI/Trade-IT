<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="../../../../assets/images/logo.jpeg"><span
                    class="fw-bold">{{user.firstName}} {{user.lastName}}</span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5 m-auto text-center">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edit Profile</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <label class="input-group-text">FN</label>
                        <input required type="text" class="form-control" [value]="user.firstName" [(ngModel)]="user.firstName">
                    </div>
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <label class="input-group-text">LN</label>
                        <input required type="text" class="form-control" [value]="user.lastName" [(ngModel)]="user.lastName">
                    </div>
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <i class="input-group-text fa-solid fa-envelope"></i>
                        <input required type="text" class="form-control" [value]="user.email" [(ngModel)]="user.email">
                    </div>
                    <div class="col-md-12 input-group flex-nowrap m-2">
                        <i class="fa-solid fa-phone input-group-text"></i>
                        <input required type="text" class="form-control" [value]="user.phone" [(ngModel)]="user.phone">
                    </div>
                   
                </div>
                <div class="mt-4">
                    <button class="btn btn-info"(click)="updateUser()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
