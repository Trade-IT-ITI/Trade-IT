<div class="mb-4">
  <nav class="navbar navbar-expand-md bg-light p-0">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="../../../assets/images/logo.jpeg" style="border-radius: 50%" width="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        (click)="categoriesToggle = false">
        <span class="fa-solid fa-bars text-dark"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link px-3" (click)="toggleSubscribe(false)" routerLink="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link px-3 dropdown-toggle cursor-pointer"
              (click)="categoriesToggle = !categoriesToggle">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" (click)="toggleSubscribe(false)" routerLink="/search">Search</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link px-3" (click)="toggleSubscribe(false)" routerLink="/admin">Admin</a>
          </li>-->
          <li class="nav-item">
            <div class="btn-group nav-link px-3 user-menu">
              <button
                class="dropdown-toggle border-0 bg-transparent"
                data-bs-toggle="dropdown"
                data-bs-display="static"
                aria-expanded="true"
              >
                <i *ngIf="isAuth">{{ fullName }}</i>
                <i *ngIf="!isAuth" class="fa-solid fa-user"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <ng-template [ngIf]="!isAuth">
                  <li>
                    <a class="dropdown-item nav-link" routerLink="/login">login</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" routerLink="/register">Register</a>
                  </li>
                </ng-template>
                <ng-template [ngIf]="isAuth">
                  <li *ngIf="isAdmin">
                    <a class="dropdown-item nav-link" routerLink="/admin">Admin</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" routerLink="/profile">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" routerLink="/favorites">Favorites</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" routerLink="/settings">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item nav-link" (click)="logout()">Logout</a>
                  </li>
                </ng-template>
              </ul>

            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div [style]="{
      display: categoriesToggle ? 'block' : 'none'
    }">
    <app-navbar-categories (toggle)="toggleSubscribe($event)"></app-navbar-categories>
  </div>
</div>
