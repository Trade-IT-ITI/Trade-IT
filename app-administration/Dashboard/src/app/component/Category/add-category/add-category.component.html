<form>
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" [(ngModel)]="categoryName" class="form-control" id="categoryName" name="categoryName" aria-describedby="categoryName">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addCategory()">Submit</button>
  </form>
